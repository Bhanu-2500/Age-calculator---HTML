<body>
    <div class="getDate">
        <h2>Enter your birhtday :   </h2>
        <input type=date id="userDate">
    </div>
    <button onclick="calcDate()"> Calculate </button>
    <div  class="answer">
        <h2>you are</h2>
        <h2 id="answer"></h2>
        <h2>years old !</h2>

    </div>
 <script>
    const today = new Date();
    document.getElementById('answer').innerHTML= 0;

    function calcDate(){
        var userdate= document.getElementById('userDate').value;
        const useryear =new Date(userdate);
        const years = today.getFullYear()-useryear.getFullYear();
        console.log(years);
        if (!years){
            document.getElementById('answer').innerHTML= 0;

        }else{
            document.getElementById('answer').innerHTML= years;
        }
        //console.log(years);
    }

 </script>
